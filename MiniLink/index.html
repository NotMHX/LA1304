<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Home [MiniLink]</title>
  </head>
  <body>
    <header>
      <h1 class="headerTitle">MiniLink - The small link directory</h1>
      <p class="headerDesc">
        We have a small directory of web sites. Anyone can add a site!
      </p>
    </header>
    <main>
      <div class="section">
        <input
          class="sectionSearch"
          type="text"
          placeholder="Search directory"
        />
        <p class="sectionDesc">or</p>
        <button class="sectionBtn" onclick="window.location.href='./all.html';">
          View all sites
        </button>
        <button class="sectionBtn" onclick="window.location.href='./add.html';">
          Add Site
        </button>
      </div>
      <div class="section">
        <h3 class="sectionTitle">Recently added</h3>
        <ul class="sectionBox">
          <li>
            <a href="https://duck.com" target="_blank"
              >DuckDuckGo - Privacy, simplified.</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
